{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Tasks | Edit</title>
{% endblock %}

{% block header %}
<header class="header-options">
    <a class="header-logout" href="{% url 'logout' %}">Logout</a>
    <a href=""><img class="header-profile" src="{% static 'img/user.png' %}" alt="profile"></a>
</header>
{% endblock %}

{% block content %}
<main>
    <h1 class="h1-title">Delete Task</h1>
    <p class="message">Do you want to delete "<strong>{{ tasks.task }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="button-container">
            <a class="button-form" href="{% url 'all' %}">Come back</a>
            <button class="button-form" type="submit">Delete</button>
        </div>
    </form>
</main>
{% endblock %}
